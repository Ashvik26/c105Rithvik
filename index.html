 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
<script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    <center>
    <h1 class="btn btn-default heading">
    Image Recognition
    </h1>
    <br>
    <br>
    <p style="font-size:20px; color:white;">
    Model is trained to identify the following objects:
     </p> 
     <br>
     <br>
     face
     <span class="glyphicon glyphicon-facetime-video"></span>
     <hr>
     phone
     <span class="glyphicon glyphicon-phone"></span>
     <hr>
     bowl
     <span class="glyphicon glyphicon-tower"></span>
     <hr>
     watch
     <span class="glyphicon glyphicon-time"></span>
     <hr>
     game controler
     <span class="glyphicon glyphicon-hdd"> </span>
     <hr>
     computer mouse
     <span class="glyphicon glyphicon-ice-lolly"> </span>
     <hr> 
     <label>
    Web Cam View
    </label>
    <div id="cam">
    </div>
    <div id="result">
    </div>
    <br>
    <br>
    <button class="btn btn-primary"onclick="capture()">
    Capture Image
    </button>
    <br>
    <br>
    <button class="btn btn-success" onclick="identify()">
    Identify Image
    </button>
    <br>
    <br>
    <p>
    Object:<span id="objectname"> </span>
    </p>
    <br>
    <p>
    Accuracy:<span id="decimalaccuracy"> </span>
    </p>
    </center>
    
  </div>
<script src="main.js"></script>

  </body>
</html>
